name: Run tests

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  release:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: npm install

      - name: TypeScript
        run: npm run ts

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test
