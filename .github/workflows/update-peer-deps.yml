name: Update PeerDependencies

on:
  pull_request:
    # Only run on PRs that might be version PRs created by changesets
    types: [opened, synchronize]
    branches:
      - main

jobs:
  update-peer-deps:
    # Only run if this looks like a changesets version PR
    if: contains(github.event.pull_request.title, 'Version Packages') || contains(github.event.pull_request.body, 'changesets')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Update peerDependencies
        run: npm run update-peer-deps

      - name: Check for changes and commit
        run: |
          if ! git diff --quiet packages/*/package.json; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add packages/*/package.json
            git commit -m "chore: update peerDependencies to match new versions"
            git push
            echo "✅ Updated peerDependencies in version PR"
          else
            echo "✅ peerDependencies are already up to date"
          fi
